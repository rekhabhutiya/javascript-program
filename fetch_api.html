<html>
    <head>
        <title>
            Fetch Api Example
        </title>
        <style>
            table, th, td {
                border: 1px solid;
                border-collapse: collapse;
                margin-left: auto;
                margin-right: auto;
            }
           
        </style>
    </head>
    <body>
            <table class="tbl" id="dispTable">
                <tr class="tr-data">
                    <th>UserID</th>
                    <th>Title</th>
                    <th>Completed</th>
                </tr>
                
            </table>
            <script>
                 
                 var table = document.getElementById("dispTable");
                fetch("https://jsonplaceholder.typicode.com/todos/")
                .then(res => res.json())
                .then(data => {
                    for(var i =0 ; i < data.length; i++)
                    {
                        var row = `<tr>
                                        <td>${data[i].userId}</td>
                                        <td>${data[i].title}</td>
                                        <td>${data[i].completed}</td>
                                    </tr>`;
                                    
                        //document.getElementById("disp").innerHTML= `${d[i].userId} <br> ${d[i].title} <br> ${d[i].completed}`;
                        //document.getElementById("disp").innerHTML=row;
                        table.innerHTML += row;
                    }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            </script>
        </body>
</html>
