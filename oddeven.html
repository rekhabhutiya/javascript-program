<html>
    <head>
        <title>
            Odd and Even
        </title>
    </head>
    <body>
        <script>
            
            for(var i = 1; i<=10 ; i++)
            {
                if(i % 2 == 0)
                {
                    document.write(`${i} is Even. <br>`);
                }
                else
                {
                    document.write(`${i} is Odd. <br>`);
                }
            }
        </script>
    </body>
</html>
